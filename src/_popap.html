<div class="popup hidden">
  <form onclick="event.stopPropagation()" class="form popup__form" action="#">
    SEND US MASSEGE

    <input  pattern="\D+" required type="text" name="name" id="name" placeholder="Yuor Name">
    
    <label for="email">Email</label>

    <label for="massege">Massege</label>

  </form>
</div>
